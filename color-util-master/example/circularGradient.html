<!DOCTYPE html>
<html>
<head>
<title>Circular gradient</title>
<script src="/color-util.js"></script>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>

<script>

colorutil.rgb.draw('canvas', {
    type: 'circular',
    rotation: 0.25,
    width: 300,
    height: 300,
    centralize: true,
    colors: colorutil.rgb.hueColors()
});

</script>

</body>

</html>
