<!DOCTYPE html>
<html>
<head>
<title>Circular matrix gradient</title>
<script src="/color-util.js"></script>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>

<script>

colorutil.rgb.draw('canvas', {
    type: 'circular',
    rotation: 0.25,
    width: 300,
    height: 300,
    centralize: true,
    colors: [
        [{r:255, g: 255, b: 255}],
        colorutil.rgb.hueColors()
    ]
});

</script>

</body>

</html>
